<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tic Tac Toe Game</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0;
    padding: 0;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    text-align: center;
    padding: 30px 15px 10px 15px;
    font-weight: 700;
    font-size: 2.8rem;
    letter-spacing: 3px;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
  }

  #game {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 15px;
    background: rgba(255,255,255,0.1);
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
  }

  .cell {
    background: #fff;
    border-radius: 15px;
    font-size: 4rem;
    color: #764ba2;
    font-weight: 900;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    user-select: none;
  }

  .cell:hover {
    background: #764ba2;
    color: #fff;
    transform: scale(1.1);
  }

  .cell.disabled {
    cursor: not-allowed;
    color: #9c9c9c;
    background: #ddd;
    transform: none !important;
  }

  #status {
    margin-top: 25px;
    text-align: center;
    font-size: 1.5rem;
    font-weight: 600;
    height: 2rem;
    letter-spacing: 1.2px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
  }

  #reset-btn {
    display: block;
    margin: 30px auto 0 auto;
    background: #764ba2;
    border: none;
    color: white;
    padding: 12px 30px;
    border-radius: 30px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(118,75,162,0.6);
    transition: background 0.3s ease;
  }
  #reset-btn:hover {
    background: #667eea;
  }

  footer {
    background: #2c1a4b;
    text-align: center;
    padding: 25px 15px;
    font-size: 0.95rem;
    border-top: 2px solid #764ba2;
    color: #dcd6f7;
  }
  footer a {
    color: #9c9cfa;
    text-decoration: none;
    margin: 0 10px;
    font-weight: 600;
    transition: color 0.3s;
  }
  footer a:hover {
    color: #fff;
    text-decoration: underline;
  }
  footer .contact-info {
    margin-top: 8px;
  }
</style>
</head>
<body>
<header>Tic Tac Toe Game</header>
<main id="game">
  <div class="board" id="board" role="grid" aria-label="Tic Tac Toe Board">
    <div class="cell" data-cell-index="0" role="gridcell" aria-label="Cell 1"></div>
    <div class="cell" data-cell-index="1" role="gridcell" aria-label="Cell 2"></div>
    <div class="cell" data-cell-index="2" role="gridcell" aria-label="Cell 3"></div>
    <div class="cell" data-cell-index="3" role="gridcell" aria-label="Cell 4"></div>
    <div class="cell" data-cell-index="4" role="gridcell" aria-label="Cell 5"></div>
    <div class="cell" data-cell-index="5" role="gridcell" aria-label="Cell 6"></div>
    <div class="cell" data-cell-index="6" role="gridcell" aria-label="Cell 7"></div>
    <div class="cell" data-cell-index="7" role="gridcell" aria-label="Cell 8"></div>
    <div class="cell" data-cell-index="8" role="gridcell" aria-label="Cell 9"></div>
  </div>
</main>
<div id="status" aria-live="polite"></div>
<button id="reset-btn" aria-label="Restart Game">Restart Game</button>

<footer>
  <div><strong>About Project:</strong> This is a simple Tic Tac Toe game created using HTML, CSS, and JavaScript. You can play against a friend by taking turns clicking the cells. Enjoy the classic game with a modern design!</div>
  <div class="contact-info">
    <a href="https://www.linkedin.com/in/niraj-kumar-0927b628a/" target="_blank" rel="noopener noreferrer">LinkedIn</a> |
    <a href="mailto:nirajk1119@gmail.com">nirajk1119@gmail.com</a> |
    <span>+91 7982172759</span>
  </div>
</footer>

<script>
  (function() {
    const board = document.getElementById('board');
    const statusDisplay = document.getElementById('status');
    const resetBtn = document.getElementById('reset-btn');
    const cells = Array.from(document.querySelectorAll('.cell'));

    let currentPlayer = 'X';
    let gameActive = true;
    let gameState = ["", "", "", "", "", "", "", "", ""];

    const winningConditions = [
      [0,1,2],
      [3,4,5],
      [6,7,8],
      [0,3,6],
      [1,4,7],
      [2,5,8],
      [0,4,8],
      [2,4,6],
    ];

    function handleCellPlayed(clickedCell, clickedCellIndex) {
      gameState[clickedCellIndex] = currentPlayer;
      clickedCell.textContent = currentPlayer;
      clickedCell.classList.add('disabled');
    }

    function handlePlayerChange() {
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
    }

    function handleResultValidation() {
      let roundWon = false;
      for(let i = 0; i < winningConditions.length; i++) {
        const winCondition = winningConditions[i];
        let a = gameState[winCondition[0]];
        let b = gameState[winCondition[1]];
        let c = gameState[winCondition[2]];
        if(a === '' || b === '' || c === '') {
          continue;
        }
        if(a === b && b === c) {
          roundWon = true;
          break;
        }
      }

      if(roundWon) {
        statusDisplay.textContent = `Player ${currentPlayer} has won! ðŸŽ‰`;
        gameActive = false;
        disableAllCells();
        return;
      }

      let roundDraw = !gameState.includes("");
      if(roundDraw) {
        statusDisplay.textContent = `Game ended in a draw! ðŸ¤`;
        gameActive = false;
        return;
      }

      handlePlayerChange();
    }

    function disableAllCells() {
      cells.forEach(cell => cell.classList.add('disabled'));
    }

    function handleCellClick(event) {
      const clickedCell = event.target;
      const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));

      if(gameState[clickedCellIndex] !== "" || !gameActive) {
        return;
      }

      handleCellPlayed(clickedCell, clickedCellIndex);
      handleResultValidation();
    }

    function handleRestartGame() {
      currentPlayer = 'X';
      gameActive = true;
      gameState = ["", "", "", "", "", "", "", "", ""];
      statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
      cells.forEach(cell => {
        cell.textContent = "";
        cell.classList.remove('disabled');
      });
    }

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    resetBtn.addEventListener('click', handleRestartGame);

    // Initialize status text
    statusDisplay.textContent = `Player ${currentPlayer}'s turn`;

  })();
</script>
</body>
</html>
